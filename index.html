<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile card</title>
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="profile-section">
     <div class="profile">
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-pic">
            <img src="images/photo_2023-03-31_11-59-37.jpg" alt="" />
          </div>
        </div>
        <div class="profile-body">
          <h3 class="profile-user-name">mohammad noohi</h3>
          <h5 class="profile-user-job">junior front end</h5>
          <div class="profile-info">
            <div class="followers">
              <p class="followers-number">1.6 K</p>
              <p class="followers-text">Followers</p>
            </div>
            <div class="following">
              <p class="following-number">852</p>
              <p class="following-text">Following</p>
            </div>
          </div>
          <div class="profile-buttons">
            <div class="profile-btn follow-btn ">Follow</div>
            <div class="profile-btn message-btn">Message</div>
          </div>
        </div>
      </div>

      <div class="theme-colors">
        <div class="theme-color blue-theme" data-color="#3190d5"></div>
        <div class="theme-color red-theme" data-color="#ff3654"></div>
        <div class="theme-color green-theme" data-color="#1c9c5c"></div>
        <div class="theme-color purple-theme" data-color="#8955a4"></div>
        <div class="theme-color yellow-theme" data-color="#f9b739"></div>
      </div>

      <div class="custome-theme-wrapper">
        <p>set your favorite color</p>
       <input type="color">
     </div>
     
     </div>
    </section>
    <!-- scripts -->
    <script src="js/app.js" defer></script>
  </body>
</html>
